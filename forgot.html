<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password â€¢ Learning Management System</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body data-page="forgot">
    <header class="border-b bg-white">
        <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
            <a href="index.html"><img src="src/assets/logo.svg" alt="LMS Logo" class="h-8"></a>
            <nav class="flex items-center gap-4 text-sm">
                <a class="text-gray-700 hover:text-blue-700" href="signin.html">Sign in</a>
            </nav>
        </div>
    </header>
    <div class="min-h-[calc(100vh-56px)] flex flex-col items-center justify-center bg-gray-100">
        <main class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
            <h1 class="text-xl font-semibold mb-2">Reset your password</h1>
            <p class="text-sm text-gray-600 mb-4">Enter your email address and we'll send you reset instructions.</p>
            <form class="flex flex-col gap-4" novalidate>
                <div>
                    <label for="email" class="block text-gray-600 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="you@example.com" />
                </div>
                <button type="submit" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700 transition">Send
                    reset link</button>
            </form>
            <div class="mt-6 text-center text-gray-500 text-sm">
                <a href="signin.html" class="text-blue-600 hover:underline">Back to sign in</a>
            </div>
        </main>
    </div>
    <div id="toast-root" class="fixed top-4 right-4 space-y-2 z-50"></div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
