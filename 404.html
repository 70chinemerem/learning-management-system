<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found â€¢ Learning Management System</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="src/assets/logo.svg" type="image/svg+xml">
</head>

<body>
    <!-- Header -->
    <header id="mainHeader"
        class="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-gray-200 shadow-sm transition-shadow duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="h-16 flex items-center justify-between">
                <!-- Logo -->
                <a href="index.html" class="flex items-center gap-2 group">
                    <img src="src/assets/logo.svg" alt="LMS Logo"
                        class="h-8 md:h-9 transition-transform group-hover:scale-105">
                    <span
                        class="hidden sm:block text-lg font-bold bg-gradient-to-r from-violet-600 to-purple-600 bg-clip-text text-transparent">LMS</span>
                </a>

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex items-center gap-1 lg:gap-2" aria-label="Primary">
                    <a class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-violet-700 hover:bg-violet-50 rounded-lg transition-all"
                        href="features.html" data-i18n="nav.features">Features</a>
                    <a class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-violet-700 hover:bg-violet-50 rounded-lg transition-all"
                        href="courses.html" data-i18n="nav.browse">Courses</a>
                    <div class="h-6 w-px bg-gray-300 mx-2"></div>
                    <!-- Language Selector -->
                    <div id="langSelectorWrapper" class="relative">
                        <!-- Language selector will be inserted here by main.js -->
                    </div>
                    <a class="px-4 py-2 text-sm font-semibold text-white bg-gradient-to-r from-violet-600 to-purple-600 hover:from-violet-500 hover:to-purple-500 rounded-lg shadow-md hover:shadow-lg transition-all"
                        href="signin.html" data-i18n="nav.signin">Sign in</a>
                </nav>

                <!-- Mobile Menu Toggle -->
                <button id="mobileMenuToggle"
                    class="inline-flex items-center justify-center h-10 w-10 rounded-lg border border-gray-200 hover:bg-gray-50 hover:border-gray-300 transition-all"
                    aria-controls="mobileMenu" aria-expanded="false" aria-label="Open menu">
                    <i data-lucide="menu" class="w-5 h-5 text-gray-700"></i>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden border-t border-gray-200 bg-gray-50/50">
                <nav class="px-4 py-4 space-y-1" aria-label="Mobile">
                    <a class="block px-4 py-2.5 text-sm font-medium text-gray-700 hover:text-violet-700 hover:bg-violet-50 rounded-lg transition-all"
                        href="features.html" data-i18n="nav.features">Features</a>
                    <a class="block px-4 py-2.5 text-sm font-medium text-gray-700 hover:text-violet-700 hover:bg-violet-50 rounded-lg transition-all"
                        href="courses.html" data-i18n="nav.browse">Courses</a>
                    <!-- Mobile Language Selector -->
                    <div class="pt-2 border-t border-gray-200">
                        <div id="mobileLangSelectorWrapper" class="px-4 py-2">
                            <!-- Language selector will be inserted here by main.js -->
                        </div>
                    </div>
                    <div class="pt-2 mt-2 border-t border-gray-200">
                        <a class="block w-full px-4 py-2.5 text-sm font-semibold text-center text-white bg-gradient-to-r from-violet-600 to-purple-600 hover:from-violet-500 hover:to-purple-500 rounded-lg shadow-md transition-all"
                            href="signin.html" data-i18n="nav.signin">Sign in</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-violet-50/30">
        <div class="text-center p-8 max-w-md mx-auto">
            <div class="mb-8">
                <div class="text-9xl font-bold text-violet-200 mb-4">404</div>
                <img src="src/assets/logo.svg" alt="LMS Logo" class="h-12 mx-auto mb-6 opacity-50">
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-3" data-i18n="error404.title">Page not found</h1>
            <p class="text-lg text-gray-600 mb-8" data-i18n="error404.message">The page you are looking for doesn't
                exist or has been moved.</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="index.html"
                    class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-violet-600 to-purple-600 text-white rounded-lg hover:from-violet-500 hover:to-purple-500 shadow-md hover:shadow-lg transition-all font-medium">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    <span data-i18n="error404.goHome">Go home</span>
                </a>
                <a href="start.html"
                    class="inline-flex items-center justify-center gap-2 px-6 py-3 border-2 border-violet-300 text-violet-700 rounded-lg hover:bg-violet-50 transition-all font-medium">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    <span data-i18n="common.backHome">Back to home</span>
                </a>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="src/lucide-init.js"></script>
    <script type="module" src="src/main.js"></script>
</body>

</html>
