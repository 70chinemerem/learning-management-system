<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found • Learning Management System</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="src/assets/logo.svg" type="image/svg+xml">
</head>

<body>
    <!-- Modern Header with Glassmorphism -->
    <header id="mainHeader"
        class="sticky top-0 z-50 bg-white/80 backdrop-blur-xl border-b border-gray-200/50 shadow-lg shadow-gray-900/5 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="h-16 flex items-center justify-between">
                <!-- Modern Logo -->
                <a href="index.html" class="flex items-center gap-3 group">
                    <div class="relative">
                        <div class="absolute inset-0 bg-gradient-to-r from-violet-600 via-purple-600 to-pink-600 rounded-xl blur opacity-75 group-hover:opacity-100 transition-opacity"></div>
                        <img src="src/assets/logo.svg" alt="LMS Logo"
                            class="relative h-9 md:h-10 transition-transform group-hover:scale-110 group-hover:rotate-3">
                    </div>
                    <span class="hidden sm:block text-xl font-extrabold bg-gradient-to-r from-violet-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">LMS</span>
                </a>

                <!-- Modern Desktop Navigation -->
                <nav class="hidden md:flex items-center gap-2" aria-label="Primary">
                    <a class="px-4 py-2 text-sm font-semibold text-gray-700 hover:text-violet-600 hover:bg-gradient-to-r hover:from-violet-50 hover:to-purple-50 rounded-xl transition-all duration-200 relative group"
                        href="features.html" data-i18n="nav.features">
                        <span class="relative z-10">Features</span>
                        <span class="absolute inset-0 bg-gradient-to-r from-violet-500/10 to-purple-500/10 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity"></span>
                    </a>
                    <a class="px-4 py-2 text-sm font-semibold text-gray-700 hover:text-violet-600 hover:bg-gradient-to-r hover:from-violet-50 hover:to-purple-50 rounded-xl transition-all duration-200 relative group"
                        href="courses.html" data-i18n="nav.browse">
                        <span class="relative z-10">Courses</span>
                        <span class="absolute inset-0 bg-gradient-to-r from-violet-500/10 to-purple-500/10 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity"></span>
                    </a>
                    <div class="h-8 w-px bg-gradient-to-b from-transparent via-gray-300 to-transparent mx-2"></div>
                    <!-- Language Selector -->
                    <div id="langSelectorWrapper" class="relative">
                        <!-- Language selector will be inserted here by main.js -->
                    </div>
                    <a class="px-5 py-2.5 text-sm font-bold text-white bg-gradient-to-r from-violet-600 via-purple-600 to-pink-600 hover:from-violet-500 hover:via-purple-500 hover:to-pink-500 rounded-xl shadow-lg shadow-violet-500/25 hover:shadow-xl hover:shadow-violet-500/30 hover:scale-105 active:scale-95 transition-all duration-200"
                        href="signin.html" data-i18n="nav.signin">Sign in</a>
                </nav>

                <!-- Mobile Menu Toggle -->
                <button id="mobileMenuToggle"
                    class="inline-flex items-center justify-center h-10 w-10 rounded-lg border border-gray-200 hover:bg-gray-50 hover:border-gray-300 transition-all"
                    aria-controls="mobileMenu" aria-expanded="false" aria-label="Open menu">
                    <i data-lucide="menu" class="w-5 h-5 text-gray-700"></i>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden border-t border-gray-200 bg-gray-50/50">
                <nav class="px-4 py-4 space-y-1" aria-label="Mobile">
                    <a class="block px-4 py-2.5 text-sm font-medium text-gray-700 hover:text-violet-700 hover:bg-violet-50 rounded-lg transition-all"
                        href="features.html" data-i18n="nav.features">Features</a>
                    <a class="block px-4 py-2.5 text-sm font-medium text-gray-700 hover:text-violet-700 hover:bg-violet-50 rounded-lg transition-all"
                        href="courses.html" data-i18n="nav.browse">Courses</a>
                    <!-- Mobile Language Selector -->
                    <div class="pt-2 border-t border-gray-200">
                        <div id="mobileLangSelectorWrapper" class="px-4 py-2">
                            <!-- Language selector will be inserted here by main.js -->
                        </div>
                    </div>
                    <div class="pt-2 mt-2 border-t border-gray-200">
                        <a class="block w-full px-4 py-2.5 text-sm font-semibold text-center text-white bg-gradient-to-r from-violet-600 to-purple-600 hover:from-violet-500 hover:to-purple-500 rounded-lg shadow-md transition-all"
                            href="signin.html" data-i18n="nav.signin">Sign in</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="min-h-screen flex items-center justify-center bg-gradient-to-br from-violet-50 via-purple-50 to-indigo-50 py-12 px-4">
        <div class="text-center p-8 md:p-12 max-w-2xl mx-auto bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl border-2 border-violet-100">
            <!-- Decorative elements -->
            <div class="absolute inset-0 overflow-hidden pointer-events-none">
                <div class="absolute top-0 right-0 w-64 h-64 bg-violet-200/20 rounded-full blur-3xl -mr-32 -mt-32"></div>
                <div class="absolute bottom-0 left-0 w-64 h-64 bg-purple-200/20 rounded-full blur-3xl -ml-32 -mb-32"></div>
            </div>
            <div class="relative z-10">
                <div class="mb-8">
                    <div class="inline-flex items-center justify-center w-32 h-32 bg-gradient-to-br from-violet-100 to-purple-100 rounded-3xl mb-6 mx-auto shadow-lg">
                        <div class="text-7xl md:text-8xl font-extrabold bg-gradient-to-r from-violet-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">404</div>
                    </div>
                    <div class="w-24 h-24 mx-auto mb-6 relative">
                        <div class="absolute inset-0 bg-gradient-to-r from-violet-600 via-purple-600 to-pink-600 rounded-full blur-xl opacity-50"></div>
                        <img src="src/assets/logo.svg" alt="LMS Logo" class="relative w-full h-full opacity-80">
                    </div>
                </div>
                <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4 bg-gradient-to-r from-gray-900 via-violet-700 to-purple-700 bg-clip-text text-transparent" data-i18n="error404.title">
                    Page Not Found
                </h1>
                <p class="text-lg md:text-xl text-gray-600 mb-10 leading-relaxed max-w-md mx-auto" data-i18n="error404.message">
                    Oops! The page you're looking for doesn't exist or has been moved. Let's get you back on track.
                </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="index.html"
                        class="group inline-flex items-center justify-center gap-2 px-8 py-4 bg-gradient-to-r from-violet-600 via-purple-600 to-pink-600 text-white rounded-xl hover:from-violet-500 hover:via-purple-500 hover:to-pink-500 shadow-lg shadow-violet-500/25 hover:shadow-xl hover:shadow-violet-500/30 hover:scale-105 active:scale-95 transition-all font-bold">
                    <i data-lucide="home" class="w-5 h-5"></i>
                        <span data-i18n="error404.goHome">Go Home</span>
                </a>
                <a href="start.html"
                        class="group inline-flex items-center justify-center gap-2 px-8 py-4 border-2 border-violet-300 text-violet-700 rounded-xl hover:bg-violet-50 hover:border-violet-400 transition-all font-semibold">
                        <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i>
                        <span data-i18n="common.backHome">Back</span>
                    </a>
                </div>
                <!-- Quick links -->
                <div class="mt-10 pt-8 border-t border-gray-200">
                    <p class="text-sm text-gray-600 mb-4 font-semibold">Popular Pages:</p>
                    <div class="flex flex-wrap items-center justify-center gap-3">
                        <a href="courses.html" class="text-sm text-violet-600 hover:text-violet-700 hover:underline font-medium">Courses</a>
                        <span class="text-gray-300">•</span>
                        <a href="features.html" class="text-sm text-violet-600 hover:text-violet-700 hover:underline font-medium">Features</a>
                        <span class="text-gray-300">•</span>
                        <a href="signin.html" class="text-sm text-violet-600 hover:text-violet-700 hover:underline font-medium">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="src/lucide-init.js"></script>
    <script type="module" src="src/main.js"></script>
</body>

</html>
