<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Courses • Learning Management System</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="src/assets/logo.svg" type="image/svg+xml">
</head>

<body>
    <a href="#main"
        class="sr-only focus:not-sr-only focus:fixed focus:top-2 focus:left-2 focus:z-50 focus:bg-white focus:text-blue-700 focus:px-3 focus:py-2 focus:rounded">Skip
        to main content</a>
    <header class="border-b bg-white">
        <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
            <a href="index.html"><img src="src/assets/logo.svg" alt="LMS Logo" class="h-8"></a>
            <nav class="hidden md:flex items-center gap-4 text-sm" aria-label="Primary">
                <a class="text-gray-700 hover:text-blue-700" href="features.html">Features</a>
                <a class="text-gray-700 hover:text-blue-700" href="saved.html">Saved</a>
                <a class="text-white hover:text-white" href="signin.html">Sign in</a>
                <a class="text-white bg-blue-600 hover:bg-blue-700 transition rounded px-3 py-1.5"
                    href="signup.html">Sign up</a>
            </nav>
            <a href="signin.html" class="md:hidden text-white hover:text-white text-sm mr-2">Sign in</a>
            <button id="mobileMenuToggle"
                class="md:hidden inline-flex items-center justify-center h-9 w-9 rounded border"
                aria-controls="mobileMenu" aria-expanded="false" aria-label="Open menu">☰</button>
        </div>
        <div id="mobileMenu" class="md:hidden hidden border-t">
            <nav class="max-w-6xl mx-auto px-4 py-3 grid gap-2 text-sm" aria-label="Mobile">
                <a class="block text-gray-700" href="features.html">Features</a>
                <a class="block text-gray-700" href="saved.html">Saved</a>
                <a class="block text-gray-700" href="courses.html">Browse courses</a>
                <a class="block text-gray-700" href="quiz.html">Take a quiz</a>
                <a class="block text-gray-700" href="analytics.html">View analytics</a>
                <a class="inline-block mt-1 bg-blue-600 text-white rounded px-3 py-1.5 w-max" href="signup.html">Sign
                    up</a>
            </nav>
        </div>
    </header>

    <main id="main" class="max-w-6xl mx-auto px-4 py-10" role="main">
        <div class="mb-4"><a href="index.html"
                class="inline-flex items-center gap-1 text-sm text-blue-700 hover:underline">← Back to home</a></div>
        <h1 class="text-2xl font-semibold mb-2">Saved courses</h1>
        <p class="text-sm text-gray-600 mb-6">Courses you've saved while browsing.</p>

        <section id="savedGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- populated by JS -->
        </section>
        <div id="emptyState" class="hidden text-sm text-gray-600">No saved courses yet. Go to <a class="text-blue-700"
                href="courses.html">Browse courses</a> to add some.</div>
    </main>

    <script type="module" src="src/main.js"></script>
    <script>
        (function () {
            const grid = document.getElementById('savedGrid');
            const empty = document.getElementById('emptyState');
            function read() { try { return JSON.parse(localStorage.getItem('saved.courses')) || []; } catch { return []; } }
            const saved = read();
            const courseMap = {
                'js-101': { title: 'JavaScript 101', level: 'Beginner', desc: 'Learn the basics of JavaScript.' },
                'py-201': { title: 'Python for Data', level: 'Intermediate', desc: 'Data analysis with Python.' },
                'ux-101': { title: 'UX Fundamentals', level: 'Beginner', desc: 'Principles of UX design.' }
            };
            if (!saved.length) {
                empty.classList.remove('hidden');
                return;
            }
            saved.forEach(id => {
                const c = courseMap[id];
                if (!c) return;
                const card = document.createElement('article');
                card.className = 'p-4 border rounded bg-white hover:shadow transition';
                card.innerHTML = `
          <div class="text-sm text-gray-500 mb-1">${c.level}</div>
          <h2 class="font-medium mb-2">${c.title}</h2>
          <p class="text-sm text-gray-600 mb-3">${c.desc}</p>
          <a href="signin.html" class="inline-block text-blue-700 text-sm">View details →</a>
        `;
                grid.appendChild(card);
            });
        })();
    </script>
</body>

</html>
